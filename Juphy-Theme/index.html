<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
    <title>Semantic UI Sandbox</title>
</head>
<body>
    <!-- Header -->
    <div class="ui container">
        <h1 class="ui red small header">Heading 1</h1>
        <h2 class="ui tiny header">Heading 2</h2>
        <h3 class="ui medium header">Heading 3</h3>
        <h4 class="ui large header">Heading 4</h4>
        <h5 class="ui huge header">Heading 5</h5>
        <h6 class="ui small header">Heading 6</h6>

        <hr>

        <!-- Buttons -->
        <button class="ui basic button">Read More</button>
        <!-- ui simple buttonda read primary gibi olsun ama transparent bacground ve koyu gri text-->
        <button class="ui basic button night">Read More</button>
        <button class="ui juphy button">Read More</button>
        <button class="ui juphy2 button">Read More2</button>
        <button class="ui red inverted button">Read More</button>
        <button class="ui black mini button">Close[ESC]</button>
        <button class="ui night button">Read More</button>

        <button class="ui facebook button">
          <i class="facebook icon"></i>
          Facebook
        </button>

        <br><br>
        <button class="ui disabled red button">Read More</button>
        <button class="ui loading blue button">Read More</button>
        <button class="ui  inverted  button">Read More</button>
        <button class="ui  tiny purple button">Read More</button>
        <br><br>
        <div class="ui input">
            <input type="text" placeholder="Search...">
          </div>
          <div class="ui transparent input">
            <input type="text" placeholder="Search...">
          </div>
   <br><br>

     
    <br><br>
    <div class="ui checkbox">
      <input type="checkbox">
      <label>Label</label>
    </div>
    
    <button class="ui button" type="submit">Submit</button>


  <br><br>
 
  <div class="ui radio checkbox">
    <input type="radio" name="radio">
    <label>Radio choice</label>
  </div>
  <br><br><br>
  <div class="ui grid">
    <div class="column four wide background1">
        <button class="ui huge button fluid"></button>
    </div>
    <div class="column four wide background2">
        <button class="ui huge button fluid"></button>
    </div>
    <div class="column four wide">
        <button class="ui huge button fluid"></button>
    </div>
    <div class="column four wide">
        <button class="ui huge button fluid"></button>
    </div>
  </div>
     


<br><br><br>
  <div class="ui grid">
    <div class="four juphyBackground5 column row">
      <div class="left floated column">One</div>
      <div class="right floated column">Two</div>
    </div>
    <div class="row ">
      <div class="three wide column">Three</div>
      <div class="eight wide column">Four</div>
      <div class="five wide column">Five</div>
    </div>
  </div>
  <br><br><br>
  <div class="ui segments">
  <div class="ui segment">
    <p>Top</p>
  </div>
  <div class="ui segments">
    <div class="ui segment">
      <p>Nested Top</p>
    </div>
    <div class="ui segment">
      <p>Nested Middle</p>
    </div>
    <div class="ui segment">
      <p>Nested Bottom</p>
    </div>
  </div>
  <div class="ui segment">
    <p>Middle</p>
  </div>
  <div class="ui horizontal segments">
    <div class="ui segment">
      <p>Top</p>
    </div>
    <div class="ui segment">
      <p>Middle</p>
    </div>
    <div class="ui segment">
      <p>Bottom</p>
    </div>
  </div>
  <div class="ui segment">
    <p>Bottom</p>
  </div>
</div>

    </div>



    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->
    <script src="semantic/dist/semantic.min.js"></script>
    <script>
      $('.ui.checkbox').checkbox();
    </script>
</body>
</html>
